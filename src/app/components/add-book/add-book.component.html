<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    required
                    [(ngModel)]="book.isbn"
                    name="isbn"
                />
            </div>

            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="bookName"
                    required
                    [(ngModel)]="book.bookName"
                    name="bookName"
                />
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input
                    type="text"
                    class="form-control"
                    id="company"
                    required
                    [(ngModel)]="book.company"
                    name="company"
                />
            </div>

            <div class="form-group">
                <label for="price">price</label>
                <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                    [(ngModel)]="book.price"
                    name="price"
                />
            </div>

            <div class="form-group">
                <label for="genreCode">Genre Code</label>
                <input
                    type="number"
                    class="form-control"
                    id="genreCode"
                    required
                    [(ngModel)]="book.genreCode"
                    name="genreCode"
                />
            </div>

            <button (click)="saveBook()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Book was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>
        </div>
    </div>
</div>
