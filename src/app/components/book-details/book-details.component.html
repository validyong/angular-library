<div>
    <div *ngIf="currentBook.isbn" class="edit-form">
        <h4>Book</h4>
        <form>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" [(ngModel)]="currentBook.isbn" name="isbn" />
            </div>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" [(ngModel)]="currentBook.bookName"
                    name="bookName" />
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" [(ngModel)]="currentBook.company" name="company" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="currentBook.price" name="price" />
            </div>
            <div class="form-group">
                <label for="genreCode">genreCode</label>
                <input type="number" class="form-control" id="genreCode" [(ngModel)]="currentBook.genreCode"
                    name="genreCode" />
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteBook()">
            Delete
        </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateBook()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentBook.isbn">
        <br />
        <p>Cannot access this Book...</p>
    </div>
</div>
